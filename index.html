<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png" aria-hidden="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
    <!-- RATING BOX -->

    <main>

        <div class="container box1" test>
            
                <div class="star-container">
                <img src="images/icon-star.svg" alt="" aria-hidden="true" class="star">
            </div>

            <header>
                <h1 class="title-1">How did we do?</h1>
            </header>

            <p class="paragraph-1 paragraph">Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
            </p>
                    
                   
               
                <form>
                    
                    <div class="input-container">

                        <div  id="inp-conteiner-1">
                            <input type="radio" id="inp1" name="n-value" value="1">
                            <label for="inp1" class="lab"></label>
                        </div>
                        
                        
                        <div  id="inp-conteiner-2">
                            <input type="radio" id="inp2" name="n-value" value="2">
                            <label for="inp2" class="lab"> </label>
                        </div>
                        
                        
                        <div  id="inp-conteiner-3">
                            <input type="radio" id="inp3" name="n-value" value="3">
                            <label for="inp3" class="lab">  </label>
                        </div>

                        <div  id="inp-conteiner-4">
                            <input type="radio" id="inp4" name="n-value" value="4">
                            <label for="inp4" class="lab"> </label>
                        </div>
                        
                        <div  id="inp-conteiner-5">
                            <input type="radio" id="inp5" name="n-value" value="5">
                            <label for="inp5" class="lab"> </label>
                        </div>
                    </div>
                </form>    
                <button class="submit"> submit  </button>
            
                
            
        </div>
        
        <!-- THANK YOU BOX -->
        
        
        <div class="container box2">
            <div class="thank-you">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>

            <div class="text-select-background">
                <p class="utent-rating"></p>
            </div> 

            <h2 class="thank-you-text">Thank you!</h2>
            <p class="paragraph-2 paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
