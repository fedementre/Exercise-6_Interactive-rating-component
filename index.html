<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png" aria-hidden="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
    <!-- RATING BOX -->

    <main>

        <div class="container box1" test>
            
                <div class="star-container">
                <img src="images/icon-star.svg" alt="" aria-hidden="true" class="star">
            </div>

            <header>
                <h1 class="title-1">How did we do?</h1>
            </header>

            <p class="paragraph-1 paragraph">Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
            </p>


            <div class="value-container">
                <button class="star-container value-button">1</button>
                <button class="star-container value-button">2</button>
                <button class="star-container value-button">3</button>
                <button class="star-container value-button">4</button>
                <button class="star-container value-button">5</button>
            </div>
              
                    
                <button class="button"> submit  </button>
                
            
        </div>
        
        <!-- THANK YOU BOX -->
        
        
        <div class="container box2">
            <div class="thank-you">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>

            <div class="text-select-background">
                <p class="utent-rating"></p>
            </div> 

            <h2 class="thank-you-text">Thank you!</h2>
            <p class="paragraph-2 paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
